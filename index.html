<title>Calculator</title>
<link href='https://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<link rel="stylesheet" href="css/main.css">
<script src="js/main.js"></script>

<body>
  <h1 class="titlu">JavaScript Calculator</h1>
  <div class="fond">
    <p>Easy Calculator</p>
    <div class="ecran"></div>
    <div class="row" style="display: inline-block">
      <div id="AC" class="col-xs-3 button" style="background: Crimson">
        <h3>AC</h3></div>
      <div id="CE" class="col-xs-3 button" style="background: Crimson">
        <h3>CE</h3></div>
      <div id="√" class="col-xs-3 button">
        <h3>√</h3></div>
      <div id="/" class="col-xs-3 button"> 
        <h3>÷</h3></div>
    </div>
    <div class="row" style="display: inline-block">
      <div id="1" class="col-xs-3 button">
        <h3>1</h3></div>
      <div id="2" class="col-xs-3 button">
        <h3>2</h3></div>
      <div id="3" class="col-xs-3 button">
        <h3>3</h3></div>
      <div id="*" class="col-xs-3 button">
        <h3>×</h3></div>
    </div>
    <div class="row" style="display: inline-block">
      <div id="4" class="col-xs-3 button">
        <h3>4</h3></div>
      <div id="5" class="col-xs-3 button">
        <h3>5</h3></div>
      <div id="6" class="col-xs-3 button">
        <h3>6</h3></div>
      <div id="-" class="col-xs-3 button">
        <h3>−</h3></div>
    </div>
    <div class="row" style="display: inline-block">
      <div id="7" class="col-xs-3 button">
        <h3>7</h3></div>
      <div id="8" class="col-xs-3 button">
        <h3>8</h3></div>
      <div id="9" class="col-xs-3 button">
        <h3>9</h3></div>
      <div id="+" class="col-xs-3 button">
        <h3>+</h3></div>
    </div>
    <div class="row" style="display: inline-block; position: relative">
      <div id="." class="col-xs-3 button">
        <h3>.</h3></div>
      <div id="0" class="col-xs-3 button">
        <h3>0</h3></div>
      <div id="=" class="col-xs-6 button" style="width: 140px">
        <h3>=</h3></div>
    </div>
  </div>
</body>
